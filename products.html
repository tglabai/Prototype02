      box-shadow: 0 6px 12px rgba(255, 111, 0, 0.7);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.8rem;

    .product-card h4 {

<body>
  <header class="header">
    <h1 class="logo">Auto PeÃ§as RÃ¡pidas</h1>
    <nav class="nav">

    </nav>

  <section class="categories">
    <h3>Filtrar por Categoria</h3>
    <div class="category-list">
      <button class="category" onclick="filterCategory('')">Todas</button>
      <button class="category" onclick="filterCategory('motor')">ðŸ”§ Motor</button>
      <button class="category" onclick="filterCategory('pneus')">ðŸš— Pneus</button>
      <button class="category" onclick="filterCategory('iluminacao')">ðŸ’¡ IluminaÃ§Ã£o</button>
      <button class="category" onclick="filterCategory('eletronicos')">ðŸ“± EletrÃ´nicos</button>
      <button class="category" onclick="filterCategory('interior')">ðŸª‘ Interior</button>
    </div>
  </section>

  <div class="search-bar">
    <input
      type="text"
      id="searchInput"
      onkeyup="searchProducts()"
      placeholder="Pesquisar produtos..."
    />
  </div>

  <section class="featured">
    <h3>Todos os Produtos</h3>
    <div class="product-grid" id="productGrid"></div>
  </section>

  <footer class="footer">

  <a href="https://wa.me/5511999999999" class="floating-whatsapp" target="_blank" rel="noopener">ðŸ’¬</a>

  <script>
    let allProducts = [];
    let filteredCategory = '';
    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        allProducts = await response.json();
        displayProducts(allProducts);
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
      }
    }

    function displayProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      if (products.length === 0) {
        grid.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }
      products.forEach((p) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}" />
          <h4>${p.nome}</h4>
          <p>${p.descricao}</p>
          <a href="product.html?id=${p.id}" class="btn-viewmore">Ver mais</a>
        `;
        grid.appendChild(card);
      });
    }

    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allProducts.filter((p) => {
        return (
          p.nome.toLowerCase().includes(input) ||
          p.descricao.toLowerCase().includes(input)
        ) && (filteredCategory === '' || p.categoria === filteredCategory);
      });
      displayProducts(filtered);
    }

    function filterCategory(category) {
      filteredCategory = category;
      searchProducts();
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
